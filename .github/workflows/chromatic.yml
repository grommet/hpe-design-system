name: Chromatic Visual Tests
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  chromatic:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Chromatic to track changes

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # Build dependencies required for Storybook
      - name: Create design tokens build
        run: pnpm --filter hpe-design-tokens build

      - name: Create shared hooks build
        run: pnpm --filter "@shared/hooks" build

      - name: Create aries-core build
        run: pnpm --filter "@shared/aries-core" build

      # Run Chromatic using the official action for better GitHub integration
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: shared/aries-core
          buildScriptName: build-storybook
          exitZeroOnChanges: true
          autoAcceptChanges: master
