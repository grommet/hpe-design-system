name: Lighthouse audit
on: pull_request

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Lighthouse audit Netlify deploy preview
        uses: jakejarvis/lighthouse-action@master
        with:
          netlify_site: 'aries.hpe.design'
      - uses: actions/upload-artifact@master
        with:
          name: report
          path: './report'
