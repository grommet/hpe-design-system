id: nav
name: Nav
description: Navigation component for creating navigation menus with semantic HTML
  nav element.
importPath: grommet
framework: react
props:
- name: direction
  type: '''row'' | ''column'''
  required: false
  description: Layout direction
  defaultValue: '''row'''
- name: gap
  type: '''xxsmall'' | ''xsmall'' | ''small'' | ''medium'' | ''large'''
  required: false
  description: Gap between nav items
- name: background
  type: string
  required: false
  description: Background color token
- name: a11yTitle
  type: string
  required: false
  description: Accessible label for the nav landmark. Required when more than one
    Nav exists on the page so screen reader users can distinguish between them (e.g.
    'Main navigation', 'Secondary navigation').
usage:
  whenToUse:
  - Use Nav for navigation menus and links.
  - Use Anchor components as children.
  - Use semantic tokens for spacing and colors.
  - Use direction="row" for horizontal nav.
  whenToAvoid:
  - Do not use div or ul for navigation.
  - Avoid hardcoded spacing.
  - Do not use buttons for navigation (use Anchor).
examples:
- description: Horizontal Navigation
  code: "<Nav direction=\"row\" gap=\"small\">\n  <Anchor label=\"Home\" href=\"/\"\
    \ />\n  <Anchor label=\"About\" href=\"/about\" />\n  <Anchor label=\"Contact\"\
    \ href=\"/contact\" />\n</Nav>"
variants:
- name: horizontal
  description: Row layout for header navigation bars.
  when: Top-level application navigation in the Header. Links are displayed inline,
    separated by gap.
  example: <Nav direction="row" gap="small"><Anchor label="Home" href="/" /><Anchor
    label="About" href="/about" /></Nav>
- name: vertical
  description: Column layout for sidebar navigation.
  when: Application sidebar or drawer navigation where items stack vertically and
    may include icons.
  example: <Nav direction="column" gap="xsmall"><Anchor label="Dashboard" href="/dashboard"
    /><Anchor label="Settings" href="/settings" /></Nav>
- name: secondary
  description: Horizontal tabs-like navigation for secondary page sections.
  when: Sub-section navigation within a page — e.g. tabs within a settings page or
    detail view. Provide a distinct aria-label to differentiate from the primary Nav.
  example: <Nav direction="row" a11yTitle="Page sections"><Anchor label="Overview"
    /><Anchor label="Activity" /><Anchor label="Members" /></Nav>
anatomy:
- label: '1'
  region: Nav container
  purpose: Semantic <nav> landmark element that groups the navigation links.
  availability: required
  notes: Provide a11yTitle when more than one Nav landmark exists on the page.
- label: '2'
  region: Nav items
  purpose: Anchor components representing individual navigation destinations.
  availability: required
- label: '3'
  region: Active indicator
  purpose: Visual treatment (bold weight, color, or underline) applied to the Anchor
    representing the current page.
  availability: optional
  notes: Apply aria-current='page' to the active Anchor for screen reader support.
behaviors:
  interactiveStates:
  - rest
  - hover
  - focus
  - active
  applicationStates:
  - current
accessibility:
  keyboard:
  - key: Tab / Shift+Tab
    action: Moves focus through each Anchor within the Nav
  - key: Enter
    action: Follows the focused Anchor link
  aria:
  - attribute: role
    value: navigation
    condition: Implicit — Nav renders as the HTML <nav> element which carries the
      landmark role 'navigation' automatically.
  - attribute: aria-label
    value: descriptive name for the nav region
    condition: Required when more than one Nav landmark exists on the page. Use a11yTitle
      prop to set it.
  - attribute: aria-current
    value: page
    condition: Apply to the Anchor representing the currently active page to communicate
      location to screen readers.
  wcag:
  - criterion: 1.3.1 Info and Relationships
    status: pass
  - criterion: 2.4.1 Bypass Blocks
    status: conditional
  - criterion: 2.4.4 Link Purpose (In Context)
    status: conditional
  - criterion: 2.4.5 Multiple Ways
    status: conditional
relatedComponents:
- anchor
- header
- menu
- main
