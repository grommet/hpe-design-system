id: grid
name: Grid
description: A CSS Grid layout component for creating responsive multi-column layouts.
importPath: grommet
framework: react
props:
- name: columns
  type: 'string[] | { count: number, size: string } | ''auto'' | ''flex'' | ''full''
    | ''xsmall'' | ''small'' | ''medium'' | ''large'''
  required: false
  description: Column definitions. Can be array of sizes, object with count and size,
    or size string.
- name: rows
  type: string[] | 'auto' | 'flex' | 'full'
  required: false
  description: Row definitions
- name: gap
  type: '''xxsmall'' | ''xsmall'' | ''small'' | ''medium'' | ''large'' | ''xlarge''
    | { row: string, column: string }'
  required: false
  description: Gap between grid cells
- name: areas
  type: '{ name: string, start: [number, number], end: [number, number] }[]'
  required: false
  description: Named grid areas for complex layouts
- name: fill
  type: boolean | 'horizontal' | 'vertical'
  required: false
  description: Whether the Grid expands to fill its container's available space
- name: align
  type: '''start'' | ''center'' | ''end'' | ''stretch'''
  required: false
  description: Vertical alignment of grid items within their rows
- name: justify
  type: '''start'' | ''center'' | ''end'' | ''stretch'''
  required: false
  description: Horizontal alignment of grid items within their columns
- name: alignContent
  type: '''start'' | ''center'' | ''end'' | ''between'' | ''around'' | ''stretch'''
  required: false
  description: How multiple rows of the grid are distributed along the cross-axis
    when there is extra space
usage:
  whenToUse:
  - Use for card grids, dashboards, and multi-column layouts.
  - 'Use responsive column definitions: columns={{ count: ''fit'', size: ''medium''
    }}.'
  - Use semantic gap tokens.
  - Consider using columns="medium" for equal-width columns.
  whenToAvoid:
  - Do not use for simple one-column layouts (use Box instead).
  - Avoid fixed column counts without responsive considerations.
examples:
- description: Responsive Card Grid
  code: "<Grid columns={{ count: 'fit', size: 'medium' }} gap=\"medium\">\n  <Card>Card\
    \ 1</Card>\n  <Card>Card 2</Card>\n  <Card>Card 3</Card>\n</Grid>"
- description: Three-Column Layout
  code: "<Grid columns={['small', 'flex', 'small']} gap=\"large\">\n  <Box>Sidebar</Box>\n\
    \  <Box>Main Content</Box>\n  <Box>Aside</Box>\n</Grid>"
- description: Dashboard Grid
  code: "<Grid columns={{ count: 3, size: 'auto' }} gap=\"medium\">\n  {metrics.map(m\
    \ => <MetricCard key={m.id} {...m} />)}\n</Grid>"
- description: Responsive App Shell Grid using ResponsiveContext
  code: "import { useContext } from 'react';\nimport { Grid, Box, Header, Main, Nav,\
    \ ResponsiveContext } from 'grommet';\n\nconst AREAS_DESKTOP = [['nav', 'header'],\
    \ ['nav', 'main']];\nconst AREAS_MOBILE  = [['header'], ['main']];\n\nfunction\
    \ AppShell() {\n  const size = useContext(ResponsiveContext);\n  const isSmall\
    \ = size === 'small' || size === 'xsmall';\n  return (\n    <Grid\n      areas={isSmall\
    \ ? AREAS_MOBILE : AREAS_DESKTOP}\n      columns={isSmall ? ['flex'] : ['auto',\
    \ 'flex']}\n      rows={['auto', 'flex']}\n      fill=\"vertical\"\n    >\n  \
    \    {!isSmall && <Nav gridArea=\"nav\">...</Nav>}\n      <Header gridArea=\"\
    header\">...</Header>\n      <Main gridArea=\"main\">...</Main>\n    </Grid>\n\
    \  );\n}"
variants:
- name: responsive-auto-fit
  description: Columns fill the available width automatically, wrapping when space
    is insufficient.
  when: Card grids, image galleries, and dashboards where the column count should
    respond to viewport width without explicit breakpoint handling.
  example: '<Grid columns={{ count: ''fit'', size: ''medium'' }} gap="medium">{items.map(i
    => <Card key={i.id}>{i.name}</Card>)}</Grid>'
- name: fixed-count
  description: Explicit number of columns of equal or specified widths.
  when: Two-column form layouts, three-column dashboards, or any layout where the
    column count should remain constant.
  example: <Grid columns={['flex', 'flex', 'flex']} gap="medium">{/* 3 equal columns
    */}</Grid>
- name: named-areas
  description: Named grid areas assigned via the areas prop for precise multi-zone
    layout control.
  when: App shell layouts (header / sidebar / main / footer) and complex dashboard
    compositions requiring precise zone placement.
  example: '<Grid rows={[''auto'', ''flex'']} columns={[''small'', ''flex'']} areas={[{
    name: ''sidebar'', start: [0,1], end: [0,1] }, { name: ''main'', start: [1,1],
    end: [1,1] }]} fill><Box gridArea="sidebar" /><Box gridArea="main" /></Grid>'
- name: responsive-context
  description: Grid that switches column count, column widths, and named areas based
    on the current ResponsiveContext breakpoint.
  when: App shell and dashboard layouts that must collapse a sidebar or restack columns
    on small/xsmall viewports. Derive isSmall from useContext(ResponsiveContext) and
    toggle between desktop and mobile area/column definitions.
  example: "const size = useContext(ResponsiveContext);\nconst isSmall = size ===\
    \ 'small' || size === 'xsmall';\n<Grid\n  areas={isSmall ? AREAS_MOBILE : AREAS_DESKTOP}\n\
    \  columns={isSmall ? ['flex'] : ['auto', 'flex']}\n  rows={['auto', 'flex']}\n\
    />"
anatomy:
- label: grid container
  region: root
  purpose: CSS Grid container establishing column and row tracks via the columns and
    rows props
  availability: always
- label: grid item
  region: child
  purpose: Direct child element occupying one or more grid cells; placement controlled
    by gridArea or auto-placement
  availability: always
behaviors:
  realEstate:
  - responsive
  - fill
accessibility:
  aria:
  - attribute: renders as <div> with CSS grid
    value: generic container
    condition: Grid is a CSS layout utility with no intrinsic ARIA role. For interactive
      data grids use DataTable, which provides the correct table/grid role and keyboard
      navigation.
  wcag:
  - criterion: 1.3.1 Info and Relationships
    status: conditional
  - criterion: 1.4.4 Resize Text
    status: pass
relatedComponents:
- box
- card
- page-content
- data-table
